{% extends "reviews/base.html" %}

{% block content %}
<div class="signup_box">
    <p>Inscrivez-vous</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="signup_actions">
            <a href="{% url 'login' %}" class="btn">Retourner</a>
            <button type="submit" class="btn">S'inscrire</button>
        </div>
    </form>
</div>
{% endblock %}
